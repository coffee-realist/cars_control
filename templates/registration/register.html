{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>
<!-- Форма регистрации -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><small>Имя и фамилия не обязательны. Если они не указаны, вы будете отображаться как "Аноним".</small></p>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
